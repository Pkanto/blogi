{%extends 'base.html'%}
{% block title%}Kategoria {%endblock%}

{% block content%}
{% if user.is_authenticated %}
  <h1>Kategorian lisäys</h1>
  <div class="mb-3">
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success">Tee Kategoria</button>
  </form>
</div>
{%else%}
    <a href="{% url 'rekisteroi'%}" class="btn btn-primary btn-sm">Rekisteröi</a>
    <a href="{% url 'login' %}" class="btn btn-primary btn-sm">Kirjaudu</a>
{%endif%}
{%endblock%}
