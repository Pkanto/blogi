{%extends 'base.html'%}
{% block title%}Blogin Muokkaus {%endblock%}
{% block content%}
{% if user.is_authenticated %}
  <h1>Blogin muokkaus</h1>
  <div class="mb-3">
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
  {%if user.id == post.author.id%}
    <button class="btn btn-success">Päivitä</button>
  </form>
  {%endif%}
</div>
  {%else%}
  
  <a href="{% url 'rekisteroi'%}" class="btn btn-primary btn-sm">Rekisteröi</a>
  <a href="{% url 'login' %}" class="btn btn-primary btn-sm">Kirjaudu</a>
{%endif%}
{%endblock%}
