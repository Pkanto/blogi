{%extends 'base.html'%}
{% block title%}Editoi Profiilia {%endblock%}

{% block content%}

{% if user.is_authenticated %}
  <h1>Editoi Profiilia</h1>
  <div class="mb-3">
  <form method="POST" enctype="multipart/form-data"> <!--antaa lisätä tekstia ja mediaa-->
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <button class="btn btn-success">Editoi Profiilia</button>
  </form>
</div>

{%else%}
    <a href="{% url 'rekisteroi'%}" class="btn btn-primary btn-sm">Rekisteröi</a>
    <a href="{% url 'login' %}" class="btn btn-primary btn-sm">Kirjaudu</a>
{%endif%}
{%endblock%}
